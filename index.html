<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser</title>
  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
  <header>
    <h1>Number <span>Guesser</span></h1>
  </header>
  <section class="feature">
    <form action="" id="game">
      <input type="text" placeholder="Enter your guess" name="guess" id="guess" >
      <p>
        <input type="submit" value="Guess" class="roundedGray" id="submit">
        <input type="submit" value="Clear" class="roundedGray" id="clear">
      </p>
      <h2 id="const">Your last guess was</h2>
      <p id="attempt">"0"</p>
      <h2 id="feedBack">"Describe Guess Here"</h2>
      <p>
        <input type="submit" value="Reset" class="roundedGray wideButton" id="reset">
      </p>
    </form>
  </section>
  <script type="text/javascript" src="number-guess.js"></script>
</body>
</html>
