<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser</title>
  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
  <header>
    <h1>Number <span>Guesser</span></h1>
  </header>
  <section class="feature">
    <form action="">
      <input type="text" placeholder="Enter your guess" name="guess" id="guess">
      <p>
        <input type="submit" value="Guess" class="roundedGray">
        <input type="submit" value="Clear" class="roundedGray">
      </p>
      <h2>Your last guess was</h2>
      <p>"0"</p>
      <h2>"Describe Guess Here"</h2>
      <input type="submit" value="Reset" class="roundedGray">
    </form>
  </section>
</body>
</html>
