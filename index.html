<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser</title>
  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
  <header>
    <h1>Number <span>Guesser</span></h1>
  </header>
  <section class="feature">
    <form action="" id="game" >
      <p>
        <label for="minGuess">Min:</label>
        <input type="number" name="minGuess" id="minGuess" value="1">
        <label for="maxGuess">Max:</label>
        <input type="number" name="maxGuess" id="maxGuess" value="100"><br>
        <button type="submit" class="roundedButton buttonDisabled" value="Update Min/Max" id="subMinMax">Update Min/Max</button>
      </p>
      <input type="number" name="guess" id="guess" placeholder="Guess a number between 1 and 100" min="1" max="100" maxlength="3"> <!--number 'text box' - target min and max atributes to change range. -->
      <p>
        <input type="submit" value="Guess" class="roundedButton buttonDisabled" id="submit" disabled>
        <button type="submit" value="Clear" class="roundedButton buttonDisabled" id="clearText" disabled>Clear</button>
      </p>
      <h2 id="const">Your last guess was</h2>
      <p id="attempt">'0'</p>
      <h2 id="feedBack">"Describe Guess Here"</h2>
      <p>
        <input type="submit" value="Reset" class="roundedButton buttonEnabled wideButton hover" id="reset">
      </p>
    </form>
  </section>
  <script type="text/javascript" src="javascript/number-guess.js"></script>
  <!-- <script type="text/javascript" src="ng-unit-test.js"></script> -->
</body>
</html>
