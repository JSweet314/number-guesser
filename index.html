<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser</title>
  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
  <header>
    <h1>Number <span>Guesser</span></h1>
  </header>
  <form action="" id="game" class="hover" >
    <p class="prompt">
      Guess a Number Between<br/>
      <label for="minGuess">
        <input type="number" name="minGuess" id="minGuess" value="1" min="0" width="20px" maxlength="7">
      </label>
      and
      <label for="maxGuess">
        <input type="number" name="maxGuess" id="maxGuess" value="100" min="0" width="20px" maxlength="7">
      </label><br>
      <label for="settings">
        <select name="settings" id="settings">
          <option value="none">Options</option>
          <option value="add10">After Win: +10 to Max</option>
          <option value="minus10">After Win: -10 from Max</option>
        </select>
      </label>
      <br> 
      <span class="score">Score: 0</span><br>
      <label for="subMinMax">
        <input type="button" class="roundedButton buttonEnabled" value="Play" id="subMinMax">
      </label><br>
      <span class="best">Best: 0</span>
    </p>
    <label>
      <input type="number" name="guess" id="guess" placeholder="Guess a number between 1 and 100" min="1" max="100" disabled>
    </label>
    <p class="btnField">
      <label for="submit">
        <input type="submit" value="Guess" class="roundedButton buttonDisabled" id="submit" disabled>
      </label>
      <label for="clearText">
        <input type="button" value="Clear" class="roundedButton buttonDisabled" id="clearText" disabled>
      </label>
    </p>
    <h2 id="const">Your last guess was</h2>
    <p id="attempt">'0'</p>
    <h2 id="feedBack">"Describe Guess Here"</h2><br>
    <label for="reset">
      <input type="button" value="Reset" class="roundedButton buttonEnabled hover" id="reset">
    </label>
    <p class="explainScore">
      Score = Number of Guesses.<br>Lower the Better!
    </p>
  </form>
  <script type="text/javascript" src="javascript/number-guess.js"></script>
</body>
</html>
