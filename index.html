<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser</title>
  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
  <header>
    <h1>Number <span>Guesser</span></h1>
  </header>
  <section class="feature">
    <form action="" id="game" >
      <input type="number" name="guess" id="guess" placeholder="Guess a number between 1 and 100" min="0" max="100" maxlength="3"> <!--number 'text box' - target min and max atributes to change range. -->
      <p>
        <input type="submit" value="Guess" class="buttonDisabled" id="submit" disabled>
        <input type="submit" value="Clear" class="buttonDisabled" id="clearText" disabled>
      </p>
      <h2 id="const">Your last guess was</h2>
      <p id="attempt">"0"</p>
      <h2 id="feedBack">"Describe Guess Here"</h2>
      <p>
        <input type="submit" value="Reset" class="buttonEnabled wideButton hover" id="reset">
      </p>
    </form>
  </section>
  <script type="text/javascript" src="number-guess.js"></script>
</body>
</html>
